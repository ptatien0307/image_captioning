{% extends 'base.html' %}
 
{% block content %}
<div style="display: flex; flex-direction: column; justify-content: space-around; height: 90%; ">
    <form action="/upload-file/" enctype="multipart/form-data" method="post">
        <div style="flex-direction: row; display: flex; justify-content: space-around; ">
            <input style="width: 70%;" class="form-control form-control-lg" name="files" type="file" multiple accept=".jpg, .png">
            <input type="submit" class="btn btn-primary btn-lg">
        </div>
       
    </form>

    <div>
    {% if image %}
        <div class="d-flex justify-content-center">
            <img width="500" src="{{ url_for('images', path=image) }}">  
        </div>
    {% endif %}  

    {% if caption %}
    <div class="d-flex justify-content-center" style="font-size: 25px;">
        {{caption}}
    </div>
    {% endif %}  
    </div>
</div>    
{% endblock content %}
