<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <form action="{{ url_for('home') }}">
        <button>Click me</button>
    </form>

    <form action="{{ url_for('create_upload_files') }}" enctype="multipart/form-data" method="post">
        <label>Upload Files</label>
        <input name="file" type="file">
        <input type="submit">
    </form>
    {% if show %}
    <div style="padding:20px;float:left;">
        <img width="500" src="{{ url_for('images', path=show) }}">
    </div>
    {% endif %}
</body>

</html>
